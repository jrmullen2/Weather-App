<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Check</title>
  </head>
  <body>
    <div id="header">
      <input
        type="text"
        name="location"
        id="location"
        placeholder="e.g. London"
      />
      <div id="searchContainer">
        <img src="" alt="Search" id="searchImage" />
      </div>
    </div>
    <div id="content">
      <div id="container">
        <div id="subContainer">
          <div id="nameContainer"></div>
          <div id="dateContainer"></div>
          <div id="cloudsContainer"></div>
          <div id="temperatureContainer"></div>
          <div id="feelsLikeContainer"></div>
          <div id="humidityContainer"></div>
          <div id="windContainer"></div>
        </div>
        <div id="buttonContainer">
          <button id="leftButton">Previous</button>
          <button id="rightButton">Next</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
